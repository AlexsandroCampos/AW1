<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando margin novamente</title>
</head>
<style>
    div{
        margin: 0 auto;
        width: 400px;
        border: 30px solid blue;
        border-radius: 20px;
        background-color: yellow;
        padding: 20px;
    }

    .box p{width: 250px; margin: 0 auto;}
</style>
<body>
    <div class="box">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error a asperiores veritatis ipsum odit iure fugit, sed perspiciatis recusandae facilis, ut reprehenderit, deserunt illo dicta harum quae voluptatibus? Molestiae, inventore?
        </p>
    </div>
</body>
</html>
