<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - JAVASCRIPT</title>
</head>
<body>
    <script>
        let name = prompt("Digite seu nome:");
       
        let age = prompt("Digite sua idade:");
        age = parseInt(age);

        if (age >= 18) {
            alert(name + " é maior de 18 anos e tem " + age + " anos");
        }
        else {
            alert(name + " não é maior de 18 anos e tem " + age + " anos");
        }
    </script>
</body>
</html>
