<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - JAVASCRIPT</title>
</head>
<body>
    <script>
        let number1 = prompt("Digite um número:");
        number1 = parseInt(number1);

        if(number1 > 0) {
            alert("Valor Positivo");
        }
        else if(number1 == 0) {
            alert("Igual à Zero");
        }
        else {
            alert("Valor Negativo");
        }
    </script>
</body>
</html>
