<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - JAVASCRIPT</title>
</head>
<body>
    <script>
        let a = prompt("Digite um número:");
        a = parseInt(a);
        let b = prompt("Digite outro número:");
        b = parseInt(b);


        if(a > b) {
            alert(b + " " + a);
        }
        else if(b > a) {
            alert(a + " " + b);
        }
        else {
            alert(a + " " + b);
        }
    </script>
</body>
</html>
