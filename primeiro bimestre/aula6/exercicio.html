<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form>
        Nome: <input type="text" name="nome" placeholder="Escreva o seu nome aqui">
        <br>

        End: <input type="text" name="endereco">
        N° <input type="number" name="numero">
        <br>

        Data nasc: <input type="date" name="data de nascimento">
        Idade <input type="number" name="idade" min="1" max="100">
        <br>

        Telefone: <input type="tel" name="telefone">
        <br>

        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">
    </form>

    <HR></HR>

    <form>
        <h2>Escolaridade</h2>

        <input type="radio" name="ensino">Ensino Fundamental Completo
        <input type="radio" name="ensino">Ensino Médio Completo
    </form>

    <HR></HR>

    <form>
        <h2>Disciplinas cursadas</h2>
        <input type="checkbox" name="inf">INF
        <input type="checkbox" name="log1">LOG1
        <input type="checkbox" name="aw1">AW1
        <input type="checkbox" name="aw2">AW2
    </form>
</body>
</html>
